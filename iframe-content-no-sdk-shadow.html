<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IFRAME Content with Shadow DOM</title>
</head>
<body>
    <h1>This is iframe with shadow dom, but first button is regular button</h1>
    <br>
    <button>
        I am a regular button
    </button>
    <br>
    <br>
    <p>After this text iframe contains shadow DOM (green box)</p>
    <div id="random-shadow-id-10000"></div>
    <script>
        const shadowHost = document.getElementById('random-shadow-id-10000');
        const shadowRoot = shadowHost.attachShadow({ mode: "open" });


        const div = document.createElement('div');
        const button1 = document.createElement('button');
        button1.innerHTML = 'Button 1 no id';
        div.appendChild(button1);
        div.style = 'border: 1px solid green; padding: 18px;';
        div.appendChild(document.createElement('br'));
        div.appendChild(document.createElement('br'));
        

        const button2 = document.createElement('button');
        button2.innerHTML = 'Button 2 with id';
        button2.id = 'radom-button-id-20002';
        div.appendChild(button2);
        shadowRoot.appendChild(div);
    </script>
</body>
</html>
