<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom Inputs - Acoustic Connect</title>

    <!-- GitHub Pages SPA routing fix -->
    <script>
      // Restore path from 404.html redirect
      (function() {
        var redirect = sessionStorage.getItem('redirect');
        if (redirect && redirect !== location.pathname) {
          sessionStorage.removeItem('redirect');
          history.replaceState(null, '', redirect);
        }
      })();
    </script>

    <!-- Load SDK from parent directory -->
    <script src="../scripts/acoconnect.js"></script>
    <script>
      // Initialize SDK with localStorage config (same pattern as other pages)
      (function() {
        var appKey = localStorage.getItem('appKey') || '825d6c04baa54875a7fa2462912acb46';
        var wsCollectorUrl = localStorage.getItem('wsCollectorUrl') || 'https://collector-eaoc.qa.goacoustic.com/collector/collectorPost';
        window.TLT && window.TLT.initLib(appKey, wsCollectorUrl);
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
