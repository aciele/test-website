<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframes made by Shadow DOM</title>
    <script async src="./qa3-bbva-testing-6.4.70.js"></script>
    <style>
        .shadow-root1 {
            border: 2px solid orange;
        }
    </style>
</head>
<body>
    <h1>This page has iframe without SDK produced by SHADOW DOM</h1>
    <p>Iframe contains Shadow DOM</p>
    <p>Shadow DOM is orange</p>
    <div class="shadow-root1"></div>
    <script>
        const shadowHost = document.getElementsByClassName("shadow-root1")[0];
        const shadowRoot = shadowHost.attachShadow({ mode: 'open' });

        const iframe = document.createElement('iframe');
        iframe.src = "iframe-content-no-sdk-shadow-2.html";
        iframe.width = "400";
        iframe.height = "500";
        iframe.style = "border: 2px solid pink";

        shadowRoot.appendChild(iframe);
    </script>
</body>
</html>
