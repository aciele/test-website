<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script async src="./bbva-testing-6.4.70.js"></script>
    <title>Iframe content with Shadow DOM</title>
</head>
<body>
    <h3>Iframe Content with Shadow DOM case 7</h3>
    <div></div>

    <script>
        (() => {
            const shadowHost = document.getElementsByTagName('div')[0];
            const shadowRoot = shadowHost.attachShadow({ mode: 'open' });

            const content = `
                <style>
                    div { border: 1px solid blue; padding: 8px; }
                    .link { background: pink; padding: 8px; display: inline-block; cursor: pointer; }
                </style>
                Shadow DOM
                <br>
                <br>
                <a class='link'>Shadow DOM link in iframe</a>
            `;

            const div = document.createElement('div');
            div.innerHTML = content;

            shadowRoot.appendChild(div);
        })();
    </script>
</body>
</html>
