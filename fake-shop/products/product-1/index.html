<!DOCTYPE html>
<html lang="en">
<head>
  <script async src="../../../qa3/qa3-sdk-6.4.70.js"></script>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Product 1 - Details</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f8f8;
      margin: 2rem;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      background-color: #fff;
      border-radius: 8px;
      padding: 2rem;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    img {
      width: 100%;
      height: auto;
      border-radius: 4px;
      margin-bottom: 1rem;
    }
    h1 {
      font-size: 1.8rem;
      margin-bottom: 0.5rem;
    }
    p.description {
      color: #555;
      margin-bottom: 1rem;
    }
    .price {
      font-size: 1.2rem;
      font-weight: bold;
      color: #222;
      margin-bottom: 1.5rem;
    }
    .back-link {
      display: inline-block;
      text-decoration: none;
      color: #0066cc;
      padding: 0.5rem 1rem;
      border: 1px solid #0066cc;
      border-radius: 4px;
      transition: background-color 0.2s, color 0.2s;
      margin-right: 1rem;
    }
    .back-link:hover {
      background-color: #0066cc;
      color: #fff;
    }
    .add-to-cart {
      padding: 0.5rem 1.2rem;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    .add-to-cart:hover {
      background-color: #218838;
    }

    .cart-button {
      position: fixed;
      top: 20px;
      right: 20px;
      background-color: #ffffff;
      border: 1px solid #ccc;
      padding: 0.6rem 1rem;
      border-radius: 30px;
      text-decoration: none;
      font-size: 1.2rem;
      color: #333;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      z-index: 999;
    }

    .cart-badge {
      background-color: #dc3545;
      color: #fff;
      border-radius: 50%;
      padding: 0.2rem 0.5rem;
      font-size: 0.8rem;
      margin-left: 0.4rem;
    }
  </style>
    <script>
    function handleAddToCart() {
      const quantityInput = document.getElementById("quantity");
      const quantity = parseInt(quantityInput.value, 10) || 1;
      const productName = document.querySelector("h1").textContent;
      const priceText = document.getElementById("price").textContent;
      const price = parseFloat(priceText.replace('$', ''));

      const item = {
        name: productName,
        price: price,
        quantity: quantity
      };

      // Load existing cart from localStorage
      const existingCart = JSON.parse(localStorage.getItem('cart')) || [];

      // Check if product already exists in cart
      const index = existingCart.findIndex(product => product.name === item.name);

      if (index > -1) {
        // If already in cart, update quantity
        existingCart[index].quantity += quantity;
      } else {
        // Else, add new item
        existingCart.push(item);
      }

      // Save back to localStorage
      localStorage.setItem('cart', JSON.stringify(existingCart));

      updateCartCount();


      alert(`Added ${quantity} of "${productName}" to cart.`);
    }
  </script>
</head>
<body>
  <a href="../../cart/index.html" class="cart-button">
    üõí
    <span class="cart-badge" id="cart-count">0</span>
  </a>
  <div class="container">
    <img width="600" height="400" src="https://picsum.photos/id/96/600/400" alt="Product 1 Image">
    <h1 data-productName="Product 1">Product 1</h1>
    <p class="description">
      This is a detailed description of Product 1. It includes all the important features and specifications that help the customer make a purchase decision.
    </p>
    <div class="price" id="price">$19.99</div>
    <div style="margin-bottom: 1rem;">
      <label for="quantity" style="margin-right: 0.5rem;">Quantity:</label>
      <input
        type="number"
        id="quantity"
        name="quantity"
        min="1"
        value="1"
        style="width: 60px; padding: 0.3rem; border-radius: 4px; border: 1px solid #ccc;"
      />
    </div>
    <a href="../index.html" class="back-link">‚Üê Back to Listing</a>
    <button class="add-to-cart" onclick="handleAddToCart()">Add to Cart</button>
  </div>
  <script>
    function updateCartCount() {
      const cart = JSON.parse(localStorage.getItem('cart')) || [];
      const totalCount = cart.reduce((sum, item) => sum + item.quantity, 0);
      document.getElementById('cart-count').textContent = totalCount;
    }

    updateCartCount();
  </script>
</body>
</html>
