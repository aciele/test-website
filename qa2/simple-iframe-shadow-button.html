<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe content with shadow dom and button</title>
    <style>
        button {
            background-color: red;
        }
        .shadow-host {
            border: 1px solid green;
            padding: 20px;
        }
    </style>
</head>
<body>
    <h1>This is a content of iframe, with shadow dom</h1>
    <p>Green content is shadow DOM</p>
    <div class="shadow-host"></div>

    <script>
        const shadowHost = document.getElementsByClassName('shadow-host')[0];
        const shadowRoot = shadowHost.attachShadow({ mode: 'open' });

        const button = document.createElement('button');

        button.innerHTML = 'Button inside iframe inside shadow dom';

        shadowRoot.appendChild(button);
    </script>
</body>
</html>
