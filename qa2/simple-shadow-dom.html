<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script async src="./qa2-bbva-testing-6.4.70.js"></script>
    <title>Simple HTML case WITH SHADOW DOM</title>
    <style>
        div {
            border: 1px solid pink;
            padding: 20px;
            margin: 20px 0;
        }
        button {
            margin: 10px 0;
        }
        .shadow-root-1 {
            border: 1px solid green;
        }
    </style>
</head>
<body>
    <h1>Html with one shadow DOM</h1>
    <div>DIV 1</div>
    Next DIV is SHADOW HOST (Green)
    <div class="shadow-root-1">
    </div>

    <script>
        const shadowHost = document.getElementsByClassName('shadow-root-1')[0];
        const shadowRoot = shadowHost.attachShadow({ mode: 'open'});

        const button = document.createElement('button');
        button.innerHTML = 'Button inside Shadow DOM';
        shadowRoot.appendChild(button);

        const b1 = document.createElement('br');
        shadowRoot.appendChild(b1);
        const b2 = document.createElement('br');
        shadowRoot.appendChild(b2);

        const label = document.createElement('label');
        label.innerHTML = 'Label for input';
        shadowRoot.appendChild(label);

        const b3 = document.createElement('br');
        shadowRoot.appendChild(b3);
        const b4 = document.createElement('br');
        shadowRoot.appendChild(b4);

        const input = document.createElement('input');
        shadowRoot.appendChild(input);
    </script>
</body>
</html>
