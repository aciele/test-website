<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script async src="./qa2-sdk-6.4.70.js"></script>
    <title>Simple HTML > SHADOW > iframe > SHADOW > button</title>
    <style>
        div {
            border: 1px solid pink;
            padding: 20px;
            margin: 20px 0;
        }
        button {
            margin: 10px 0;
        }
        .shadow-root-2 {
            border: 1px solid green;
        }
    </style>
</head>
<body>
    <h1>Simple HTML > SHADOW > iframe > SHADOW > button</h1>
    <div>DIV 1</div>
    Next DIV is SHADOW dom with iframe with shadow dom (Green)
    <div class="shadow-root-2">
    </div>

    <script>
        const shadowHost = document.getElementsByClassName('shadow-root-2')[0];
        const shadowRoot = shadowHost.attachShadow({ mode: 'open'});

        const iframe = document.createElement('iframe');


        iframe.src = 'simple-iframe-shadow-button.html';
        iframe.width = 500;
        iframe.height = 500;
        shadowRoot.appendChild(iframe);
    </script>
</body>
</html>
