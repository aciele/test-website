<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Redirecting...</title>

    <!-- GitHub Pages SPA redirect script -->
    <script>
      // Store the full path so index.html can restore it
      sessionStorage.setItem('redirect', location.pathname + location.search + location.hash);

      // Redirect to /test-website/custom-inputs/ (the base of the SPA)
      // This handles routes like /test-website/custom-inputs/antd
      var basePath = location.pathname.includes('/test-website/')
        ? '/test-website/custom-inputs/'
        : '/custom-inputs/';

      location.replace(location.origin + basePath);
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
