<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
      // GitHub Pages SPA redirect for /custom-inputs/ routes
      // Store the path and redirect to the appropriate index.html
      var path = window.location.pathname;

      if (path.includes('/custom-inputs/')) {
        // Store the full path for restoration
        sessionStorage.setItem('redirect', path + window.location.search + window.location.hash);

        // Redirect to custom-inputs index.html
        window.location.replace(
          window.location.origin + '/test-website/custom-inputs/'
        );
      } else {
        // For other 404s, redirect to main site
        window.location.replace(
          window.location.origin + '/test-website/'
        );
      }
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
